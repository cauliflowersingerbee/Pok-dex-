<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokédex</title>
</head>
<body>
  
<!--navbar-->
<div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="./img/pokemon.jpeg" style="height: auto; width: 8em;" alt="image of pokemon logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="aboutpokedex.html" target="_blank">About this Pokédex App
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="https://www.pokemon.com/us/pokemon-video-games/" target="_blank">
                  Video Games & Apps <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.pokemon.com/us/play-pokemon/" target="_blank">Play! Pokémon Events
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.pokemon.com/us/pokemon-news/" target="_blank">News</a>
              </li>
            </ul>
          </div>
        </nav>
</div>

  <!-- list -->
  <div class="container">
    <ul class="pokemon-list list-group" id="list-group flex-wrap">
    </ul>
    <button class="btn btn-warning btn-lg text-uppercase fw-normal col" data-toggle="modal" data-target="#myModal"></button>
</div>
  <!-- Modal -->

  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-container-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modal-dialog" role="document">
      <div class="modal-content">
          <div id="modal-header" class="modal-header">
            <h5 class="modal-title" id="modal-container-label">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button> 
        </div>
        <div class="modal-body"> 

        </div>
        <div class="modal-footer"> 

        </div>
      </div>
    </div>
  </div>
      
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
